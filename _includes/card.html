<section id="{{ include.object.title | slugify }}" class="card" {{ border-shadow-style }}>
    <h1 class="card-title">{{ include.object.title }}</h1>
    {{ include.object.content }}

    {% if include.object.tags.size > 0 %}
    <div class="card-tags">
        {% assign tags = include.object.tags %}
        {% for tag in tags %}
        <div class="card-tag">{{ tag }}</div>
        {% endfor %}
    </div>
    {% endif %}
</section>
